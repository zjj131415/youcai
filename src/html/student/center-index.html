<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../../dist/base.css">
    <link rel="stylesheet" href="../../../dist/student.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_2g1un31zh62vgqfr.css">
    <link rel="stylesheet" href="../../../dist/jquery.cxcalendar.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="../../../js/jquery.cxcalendar.js"></script>
</head>
<body>
     <div class="student-center-wrapper">
         <div class="wrapper clearfix">
            <div class="student-center-menu">
                <div class="menu-info">
                    <div class="info-photo">
                        <input class="file" type="file" accept="image/*,image/jpeg;capture=camera">
                        <img width="80" height="80" src="../../images/p6.jpg" alt="">
                    </div>
                    <h3 class="info-name">追风少年</h3>
                    <a class="info-action" href="javascript:alert(1)">[修改头像]</a>
                </div>
                <ul class="menu-list">
                    <li class="active">
                        <a class="menu-item" href="javascript:alert('item')">
                            个人资料
                            <i class="iconfont icon-right fr"></i>
                        </a>
                    </li>
                    <li class="">
                        <a class="menu-item" href="javascript:alert('item')">
                            账号管理
                            <i class="iconfont icon-right fr"></i>
                        </a>
                    </li>
                    <li class="">
                        <a class="menu-item" href="javascript:alert('item')">
                            我的志愿
                            <i class="iconfont icon-right fr"></i>
                        </a>
                    </li>
                    <li class="">
                        <a class="menu-item" href="javascript:alert('item')">
                            我的课程
                            <i class="iconfont icon-right fr"></i>
                        </a>
                    </li>
                    <li class="">
                        <a class="menu-item" href="javascript:alert('item')">
                            我的收藏
                            <i class="iconfont icon-right fr"></i>
                        </a>
                    </li>
                    <li class="">
                        <a class="menu-item" href="javascript:alert('item')">
                            荣誉认证
                            <i class="iconfont icon-right fr"></i>
                        </a>
                    </li>
                </ul>
                <div class="menu-foot">
                    <p>环球优才微信公众号</p>
                    <div class="menu-qr-code">
                        <img width="" height="116" src="../../images/p_11.jpg" alt="">
                    </div>
                    <span>关注我们</span>
                </div>
            </div>
             <div class="cont-m">
                 <div class="cont-title-box">
                     <h3 class="cont-title">个人设置</h3>
                 </div>
                 <div class="user-info">
                     <div class="info-form">
                         <form>
                             <div class="form-item">
                                <span class="name">昵称</span>
                                 <input class="txt" type="text">
                                 <span class="plc">请填写真实姓名，方便老师联系你</span>
                             </div>
                             <div class="form-item">
                                 <span class="name">昵称</span>
                                 <label class="__check">
                                     <input type="radio" name="check" checked value="on">
                                     <i class="__deck"></i>
                                     <span class="__check_text">男</span>
                                 </label>
                                 <label class="__check">
                                     <input type="radio" name="check" value="on">
                                     <i class="__deck"></i>
                                     <span class="__check_text">女</span>
                                 </label>
                             </div>
                             <div class="form-item">
                                 <span class="name"> 生日 </span>
                                 <input id="element_id"  type="text" class="input time" size="12" value="" readonly="">
                             </div>
                             <div class="form-item">
                                 <span class="name">地区 </span>
                                 <select class="select1" name="" id="">
                                     <option value="">1</option>
                                     <option value="">2</option>
                                     <option value="">3</option>
                                 </select>
                                 <span class="select-text">省</span>
                                 <select class="select1" name="" id="">
                                     <option value="">1</option>
                                     <option value="">2</option>
                                     <option value="">3</option>
                                 </select>
                                 <span class="select-text">省</span>
                                 <select class="select1" name="" id="">
                                     <option value="">1</option>
                                     <option value="">2</option>
                                     <option value="">3</option>
                                 </select>
                                 <span class="select-text">省</span>
                             </div>
                             <div class="form-item">
                                 <span class="name">简介 </span>
                                 <input class="txt desc" type="text">
                                 <span class="plc">还可以输入20个字</span>
                             </div>
                             <div class="form-item">
                                 <span class="name"></span>
                                 <button class="btn save" type="submit">保存</button>
                                 <button class="btn reset" type="reset">重置</button>
                             </div>
                         </form>
                     </div>
                 </div>
             </div>
         </div>
     </div>
     <script type="text/javascript">
		 (function () {
			 $(function () {
				 $("#element_id").cxCalendar();
				 $('.upload > a').click(function () {
					 $('.upload-form').show();
				 });
				 $('.btn.cancel').click(function () {
					 $('.upload-form').hide();
				 });
			 });
		 })();
     </script>
</body>
</html>
