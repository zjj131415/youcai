<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../../../dist/base.css">
    <link rel="stylesheet" href="../../../../dist/school-center.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_hzqjq8eyvnp14i.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
</head>
<body>
<div class="school-wrapper">
    <div class="wrapper clearfix">
        <div class="menu-m">
            <dl class="menu-list">
                <dt class="parent-li active">管理总览</dt>
                <dd class="">
                    <div class="child-li active"><a href="javascript:alert('1')">学校资料</a></div>
                    <div class="child-li"><a href="javascript:alert(1)">资料管理</a></div>
                    <div class="child-li"><a href="javascript:alert(1)">资料管理</a></div>
                </dd>
                <dd class="menu-item"><a href="javascript:alert(1)">招生简章</a></dd>
                <dd class="menu-item"><a href="javascript:alert(1)">招生简章</a></dd>
                <dd class="menu-item active"><a href="javascript:alert(1)">招生简章</a></dd>
            </dl>
            <div class="qr-code">
                <p>环球优才微信公众号</p>
                <div class="img">
                    <img width="115" height="115" src="../../../images/p_11.jpg" alt="">
                </div>
                <p>关注我们</p>
            </div>
        </div>
        <div class="cont-m">
            <div class="school-account">
                <div class="common-h clearfix">
                    <h4 class="fl">资料设置</h4>
                </div>
                <div class="user-account">
                    <div class="account-item">
                        <div class="item-box">
                            <div class="account-item-l">
                                <i class="iconfont icon-suo"></i>
                                <span>登陆密码</span>
                            </div>
                            <div class="account-item-z">
                                登录账号时需要输入的密码登录账号时需要输入的密码
                            </div>
                            <div class="account-item-r">
                                <span class="toggle">修改登录密码</span>
                            </div>
                        </div>
                        <div class="item-form">
                            <div class="form-component">
                                <div class="cell">
                                    <div class="cell-hd">
                                        当前登录密码：
                                    </div>
                                    <div class="cell-bd">
                                        <input class="max-txt" type="text"/>
                                    </div>
                                    <div class="cell-ft">
                                        <a class="link" href="javascript:alert(1)">找回登录密码</a>
                                    </div>
                                </div>
                            </div>
                            <div class="form-component">
                                <div class="cell">
                                    <div class="cell-hd">
                                        新登录密码：
                                    </div>
                                    <div class="cell-bd">
                                        <input class="max-txt" type="text"/>
                                    </div>
                                    <div class="cell-ft">
                                    </div>
                                </div>
                            </div>
                            <div class="form-component">
                                <div class="cell">
                                    <div class="cell-hd">
                                        确认新登录密码：
                                    </div>
                                    <div class="cell-bd">
                                        <input class="max-txt" type="text"/>
                                    </div>
                                    <div class="cell-ft">
                                    </div>
                                </div>
                            </div>
                            <div class="form-component">
                                <div class="cell mt20">
                                    <div class="cell-hd">
                                    </div>
                                    <div class="cell-bd">
                                        <a class="btn success" href="javascript:alert(1)">确认</a>
                                        <a class="btn cancel" href="javascript:alert(1)">取消</a>
                                    </div>
                                    <div class="cell-ft">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="account-item">
                        <div class="item-box">
                            <div class="account-item-l">
                                <i class="iconfont icon-shoujibangding"></i>
                                <span>手机绑定</span>
                            </div>
                            <div class="account-item-z">
                                修改绑定手机需要验证当前手机号与新手机号，如果当前手机号遗失或
                                无法收到验证码，请致电客服023-86776298协助修改
                            </div>
                            <div class="account-item-r">
                                <span class="toggle">修改绑定手机</span>
                            </div>
                        </div>
                        <div class="item-form">
                            <div>
                                <div class="form-component">
                                    <div class="cell">
                                        <div class="cell-hd">
                                            已绑定手机号：
                                        </div>
                                        <div class="cell-bd">
                                            <span class="mobile">151***9700</span>
                                        </div>
                                        <div class="cell-ft">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-component">
                                    <div class="cell">
                                        <div class="cell-hd">
                                            新登录密码：
                                        </div>
                                        <div class="cell-bd">
                                            <input class="min-inout" type="text">
                                            <button class="get-code disabled">获取验证码</button>
                                        </div>
                                        <div class="cell-ft">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-component">
                                    <div class="cell mt20">
                                        <div class="cell-hd">
                                        </div>
                                        <div class="cell-bd">
                                            <a class="btn success" href="javascript:alert(1)">下一步</a>
                                            <a class="btn cancel" href="javascript:alert(1)">取消</a>
                                        </div>
                                        <div class="cell-ft">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <div class="form-component">
                                    <div class="cell">
                                        <div class="cell-hd">
                                            新手机号码：
                                        </div>
                                        <div class="cell-bd">
                                            <input type="text" class="max-txt"/>
                                        </div>
                                        <div class="cell-ft">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-component">
                                    <div class="cell">
                                        <div class="cell-hd">
                                            新登录密码：
                                        </div>
                                        <div class="cell-bd">
                                            <input class="min-inout" type="text">
                                            <button class="get-code disabled">获取验证码</button>
                                        </div>
                                        <div class="cell-ft">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-component">
                                    <div class="cell mt20">
                                        <div class="cell-hd">
                                        </div>
                                        <div class="cell-bd">
                                            <a class="btn success" href="javascript:alert(1)">绑定手机</a>
                                            <a class="btn cancel" href="javascript:alert(1)">取消</a>
                                        </div>
                                        <div class="cell-ft">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
	(function () {
		$(function () {
			$('.account-item-r > .toggle').click(function () {
				$(this).parents('.account-item').find('.item-form').toggle(200);
			})
		})
	})();
</script>
</body>
</html>
