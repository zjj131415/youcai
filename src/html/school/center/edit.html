<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../../../dist/base.css">
    <link rel="stylesheet" href="../../../../dist/school-center.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_8igsmh5i27wuerk9.css">
</head>
<body>
<div class="school-wrapper">
    <div class="wrapper clearfix">
        <div class="menu-m">
            <h4 class="active"><a href="javascript:alert(1)">管理总览</a></h4>
            <dl class="menu-list">
                <dd>
                    <div class="menu-item1"><a href="javascript:alert(1)">个人设置</a></div>
                    <div class="menu-item2 active"><a href="javascript:alert(1)">资料管理</a></div>
                    <div class="menu-item2"><a href="javascript:alert(1)">我的履历</a></div>
                </dd>
                <dd>
                    <div class="menu-item1"><a href="javascript:alert(1)">账号管理</a></div>
                </dd>
                <dd>
                    <div class="menu-item1"><a href="javascript:alert(1)">课程管理</a></div>
                </dd>
                <dd>
                    <div class="menu-item1"><a href="javascript:alert(1)">荣誉认证</a></div>
                </dd>
            </dl>
            <div class="follow-us">
                <h5>环球优才微信公众号</h5>
                <div class="cq-code">
                    <img width="115" height="115" src="../../../images/p_11.jpg" alt="">
                </div>
                <p>关注我们</p>
            </div>
        </div>
        <div class="cont-m">
            <div class="school-edit">
                <div class="common-h clearfix">
                    <h4 class="fl">新闻资讯>编辑</h4>
                </div>
                <form action="">
                    <div class="edit-block">
                        <h4 class="block-tit">基础信息</h4>
                        <div class="block-item">
                            <span class="name">标题</span>
                            <input type="text" class="txt">
                        </div>
                        <div class="block-item">
                            <span class="name">简介</span>
                            <textarea name="" id="" cols="30" rows="10" class="txt textarea"></textarea>
                        </div>
                    </div>
                    <div class="edit-block">
                        <h4 class="block-tit">封面图片</h4>
                        <div class="block-item">
                            <div class="upload-img">
                                <input class="file" type="file" accept="image/*,image/jpeg;capture=camera">
                                <i class="iconfont icon-add1"></i>
                                <p>上传图片</p>
                                <!--<img width="240" height="140" src="../../../images/p6.jpg" alt="">-->
                            </div>
                            <div class="desc">图片尺寸236*130像素</div>
                        </div>
                    </div>
                    <div class="edit-block">
                        <h4 class="block-tit">文章详情</h4>
                        <div class="block-item">
                            <div class="idea">
                                编辑器放这里面
                            </div>
                        </div>
                        <div class="action">
                            <button type="submit" class="btn save">发布</button>
                            <button type="reset" class="btn cancel">取消</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
