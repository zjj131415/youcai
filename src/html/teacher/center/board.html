<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../../../dist/base.css">
    <link rel="stylesheet" href="../../../../dist/teacher-center.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_cgklpyvry04wjyvi.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="../../../js/base.js"></script>
</head>
<body>
<div class="teacher-center-wrapper">
    <div class="wrapper clearfix">
        <div class="menu-m">
            <h4 class="active"><a href="javascript:alert(1)">管理总览</a></h4>
            <dl class="menu-list">
                <dd>
                    <div class="menu-item1"><a href="javascript:alert(1)">个人设置</a></div>
                    <div class="menu-item2 active"><a href="javascript:alert(1)">资料管理</a></div>
                    <div class="menu-item2"><a href="javascript:alert(1)">我的履历</a></div>
                </dd>
                <dd>
                    <div class="menu-item1"><a href="javascript:alert(1)">账号管理</a></div>
                </dd>
                <dd>
                    <div class="menu-item1"><a href="javascript:alert(1)">课程管理</a></div>
                </dd>
                <dd>
                    <div class="menu-item1"><a href="javascript:alert(1)">荣誉认证</a></div>
                </dd>
            </dl>
            <div class="follow-us">
                <h5>环球优才微信公众号</h5>
                <div class="cq-code">
                    <img width="115" height="115" src="../../../images/p_11.jpg" alt="">
                </div>
                <p>关注我们</p>
            </div>
        </div>
        <div class="cont-m">
            <div class="cont-board">
                <div class="top-title">
                    照片
                    <!--<a class="action fr" href="javascript:alert(1)"><i>+</i>添加班课</a>-->
                    <!--<p class="plc fr">仅支持 .jpg、.png、.jpeg 格式照片，大小不超过10M</p>-->
                </div>
                <div class="form-data">
                    <form action="">
                        <div class="form-item">
                            <div class="photo">
                                <input class="file" type="file" accept="image/*,image/jpeg;capture=camera">
                                <img width="150" height="150" src="../../../images/p6.jpg" alt="">
                                <p class="photo-tit">上传图片</p>
                            </div>
                            <div class="desc hin-bt">必须是本人真实头像</div>
                        </div>
                        <div class="form-item">
                            <span class="name">昵称</span>
                            <input class="txt" type="text"/>
                            <div class="desc hin-bt">身份认证成功后，姓名不可再修改~</div>
                        </div>
                        <div class="form-item">
                            <span class="name">性别</span>
                            <div class="checks">
                                <label class="__check">
                                    <input type="radio" name="check" checked value="on">
                                    <i class="__deck"></i>
                                    <span class="__check_text">男</span>
                                </label>
                                <label class="__check">
                                    <input type="radio" name="check" value="on">
                                    <i class="__deck"></i>
                                    <span class="__check_text">女</span>
                                </label>
                            </div>
                        </div>
                        <div class="form-item">
                            <span class="name"> 生日 </span>
                            <input class="txt" type="text" placeholder="请输入日期"/>
                        </div>
                        <div class="form-item">
                            <span class="name"> 生日 </span>
                            <div class="data-item">
                                <select class="txt select">
                                    <option value="">sss</option>
                                </select>
                                省
                            </div>
                            <div class="data-item">
                                <select class="txt select">
                                    <option value="">sss</option>
                                </select>
                                市
                            </div>
                            <div class="data-item">
                                <select class="txt select">
                                    <option value="">sss</option>
                                </select>
                                区
                            </div>
                        </div>
                        <div class="form-item">
                            <span class="name"> 职称 </span>
                            <input class="txt select" type="text"/>
                        </div>
                        <div class="form-item">
                            <span class="name"> 生日 </span>
                            <div class="data-item">
                                <input class="txt select" type="text">
                                年
                            </div>
                        </div>
                        <div class="form-item">
                            <span class="name"> 标签 </span>
                            <div class="tags">
                                <div class="active-tags">
                                    <span class="tag-item">基础强化<i class="del-icon iconfont icon-guanbi"></i></span>
                                </div>
                                <div class="li-tags">
                                    你可能感兴趣的标签：<span class="tag-item">提分快</span>
                                    <span class="tag-item">1</span><span class="tag-item">3</span><span class="tag-item">提分快</span><span class="tag-item">提分快</span><span class="tag-item">提分快</span>
                                </div>
                            </div>
                        </div>
                        <div class="form-item">
                            <span class="name"> 介绍 </span>
                            <textarea class="txt textarea"  name="" id="" cols="30" rows="10" value="dasdadas"></textarea>
                            <div class="desc hin-bt">还可以输入200个字 副本</div>
                        </div>
                        <div class="form-item">
                            <span class="name"></span>
                            <button type="submit" class="btn success">保 存</button>
                            <button type="reset" class="btn reset">重置</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
	(function () {
		$(function () {
			changeFile($('.form-item').find('.file'));
			$(document).on('click', '.active-tags span > i', function () {
				$(this).parents('span').remove();
			});
			$('.li-tags .tag-item').click(function () {
				var $text = $('<span class="tag-item">'+$(this).text()+'<i class="del-icon iconfont icon-guanbi"></i></span>');
				$('.active-tags').append($text);
			})
		});
	})();
</script>
</body>
</html>
