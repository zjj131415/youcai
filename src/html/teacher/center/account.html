<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../../../dist/base.css">
    <link rel="stylesheet" href="../../../../dist/teacher-center.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_cgklpyvry04wjyvi.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
</head>
<body>
<div class="teacher-center-wrapper">
    <div class="wrapper clearfix">
        <div class="menu-m">
            <h4 class="active"><a href="javascript:alert(1)">管理总览</a></h4>
            <dl class="menu-list">
                <dd>
                    <div class="menu-item1"><a href="javascript:alert(1)">个人设置</a></div>
                    <div class="menu-item2 active"><a href="javascript:alert(1)">资料管理</a></div>
                    <div class="menu-item2"><a href="javascript:alert(1)">我的履历</a></div>
                </dd>
                <dd>
                    <div class="menu-item1"><a href="javascript:alert(1)">账号管理</a></div>
                </dd>
                <dd>
                    <div class="menu-item1"><a href="javascript:alert(1)">课程管理</a></div>
                </dd>
                <dd>
                    <div class="menu-item1"><a href="javascript:alert(1)">荣誉认证</a></div>
                </dd>
            </dl>
            <div class="follow-us">
                <h5>环球优才微信公众号</h5>
                <div class="cq-code">
                    <img width="115" height="115" src="../../../images/p_11.jpg" alt="">
                </div>
                <p>关注我们</p>
            </div>
        </div>
        <div class="cont-m">
            <div class="cont-account">
                <div class="top-title">
                    账号管理
                    <!--<a class="action fr" href="javascript:alert(1)"><i>+</i>添加班课</a>-->
                    <!--<p class="plc fr">仅支持 .jpg、.png、.jpeg 格式照片，大小不超过10M</p>-->
                </div>
                <div class="user-account">
                    <div class="account-item">
                        <div class="item-box">
                            <div class="account-item-l">
                                <i class="iconfont icon-dengluqimima"></i>
                                <span>登陆密码</span>
                            </div>
                            <div class="account-item-z">
                                登录账号时需要输入的密码登录账号时需要输入的密码
                            </div>
                            <div class="account-item-r">
                                <span class="toggle">修改登录密码</span>
                            </div>
                        </div>
                        <div class="item-form">
                            <div class="form-component">
                                <div class="cell">
                                    <div class="cell-hd">
                                        当前登录密码：
                                    </div>
                                    <div class="cell-bd">
                                        <input class="max-txt" type="text"/>
                                    </div>
                                    <div class="cell-ft">
                                        <a class="link" href="javascript:alert(1)">找回登录密码</a>
                                    </div>
                                </div>
                            </div>
                            <div class="form-component">
                                <div class="cell">
                                    <div class="cell-hd">
                                        新登录密码：
                                    </div>
                                    <div class="cell-bd">
                                        <input class="max-txt" type="text"/>
                                    </div>
                                    <div class="cell-ft">
                                    </div>
                                </div>
                            </div>
                            <div class="form-component">
                                <div class="cell">
                                    <div class="cell-hd">
                                        确认新登录密码：
                                    </div>
                                    <div class="cell-bd">
                                        <input class="max-txt" type="text"/>
                                    </div>
                                    <div class="cell-ft">
                                    </div>
                                </div>
                            </div>
                            <div class="form-component">
                                <div class="cell mt20">
                                    <div class="cell-hd">
                                    </div>
                                    <div class="cell-bd">
                                        <a class="btn success" href="javascript:alert(1)">确认</a>
                                        <a class="btn cancel" href="javascript:alert(1)">取消</a>
                                    </div>
                                    <div class="cell-ft">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="account-item">
                        <div class="item-box">
                            <div class="account-item-l">
                                <i class="iconfont icon-shoujibangding"></i>
                                <span>手机绑定</span>
                            </div>
                            <div class="account-item-z">
                                修改绑定手机需要验证当前手机号与新手机号，如果当前手机号遗失或
                                无法收到验证码，请致电客服023-86776298协助修改
                            </div>
                            <div class="account-item-r">
                                <span class="toggle">修改绑定手机</span>
                            </div>
                        </div>
                        <div class="item-form">
                            <div class="form-component">
                                <div class="cell">
                                    <div class="cell-hd">
                                        已绑定手机号：
                                    </div>
                                    <div class="cell-bd">
                                        <span class="mobile">151***9700</span>
                                    </div>
                                    <div class="cell-ft">
                                    </div>
                                </div>
                            </div>
                            <div class="form-component">
                                <div class="cell">
                                    <div class="cell-hd">
                                        新登录密码：
                                    </div>
                                    <div class="cell-bd">
                                        <input class="min-inout" type="text">
                                        <button class="get-code disabled">获取验证码</button>
                                    </div>
                                    <div class="cell-ft">
                                    </div>
                                </div>
                            </div>
                            <div class="form-component">
                                <div class="cell mt20">
                                    <div class="cell-hd">
                                    </div>
                                    <div class="cell-bd">
                                        <a class="btn success" href="javascript:alert(1)">下一步</a>
                                        <a class="btn cancel" href="javascript:alert(1)">取消</a>
                                    </div>
                                    <div class="cell-ft">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
	(function () {
		$(function () {
			$('.account-item-r > .toggle').click(function () {
				$(this).parents('.account-item').find('.item-form').toggle(200);
			})
		})
	})();
</script>
</body>
</html>
