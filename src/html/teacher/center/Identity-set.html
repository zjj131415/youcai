<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="../../../js/base.js"></script>
</head>
<body>
<div class="teacher-center-wrapper">
    <div class="wrapper clearfix">
        <div class="menu-m">
            <h4 class="active"><a href="javascript:alert(1)">管理总览</a></h4>
            <dl class="menu-list">
                <dd>
                    <div class="menu-item1"><a href="javascript:alert(1)">个人设置</a></div>
                    <div class="menu-item2 active"><a href="javascript:alert(1)">资料管理</a></div>
                    <div class="menu-item2"><a href="javascript:alert(1)">我的履历</a></div>
                </dd>
                <dd>
                    <div class="menu-item1"><a href="javascript:alert(1)">账号管理</a></div>
                </dd>
                <dd>
                    <div class="menu-item1"><a href="javascript:alert(1)">课程管理</a></div>
                </dd>
                <dd>
                    <div class="menu-item1"><a href="javascript:alert(1)">荣誉认证</a></div>
                </dd>
            </dl>
            <div class="follow-us">
                <h5>环球优才微信公众号</h5>
                <div class="cq-code">
                    <img width="115" height="115" src="../../../images/p_11.jpg" alt="">
                </div>
                <p>关注我们</p>
            </div>
        </div>
        <div class="cont-m">
            <div class="cont-identity-set">
                <div class="top-title">
                    荣誉认证>身份认证
                    <!--<a class="action fr" href="javascript:alert(1)"><i>+</i>添加班课</a>-->
                    <!--<p class="plc fr">仅支持 .jpg、.png、.jpeg 格式照片，大小不超过10M</p>-->
                </div>
                <div class="prompt-box">
                    <div class="prompt-tit"><i class="iconfont icon-tishi"></i>温馨提示：</div>
                    <p>1、您的证件信息环球优才将为您保密，只用于认证身份，不会挪作他用 </p>
                    <p>2、带有*的项目为必填项，但是上传“身 </p>
                    <p>3、照片大小不要超过5M </p>
                </div>
                <div class="form-box">
                    <div class="form-item">
                        <p class="name"><i>*</i>姓名：</p>
                        <input class="txt" type="text">
                    </div>
                    <div class="form-item">
                        <p class="name"><i>*</i>身份证号码：</p>
                        <input class="txt" type="text">
                    </div>
                    <div class="form-item">
                        <p class="name"><i>*</i>手持身份证正面照：</p>
                        <div class="upload-img">
                            <input class="file" type="file" accept="image/*,image/jpeg;capture=camera">
                            <img width="245" height="150" src="" alt="">
                            <div class="upload-tit">上传图片</div>
                        </div>
                    </div>
                    <div class="form-item">
                        <p class="name"><i>*</i>手持身份证背面照：</p>
                        <div class="upload-img">
                            <input class="file" type="file" accept="image/*,image/jpeg;capture=camera">
                            <img width="245" height="150" src="" alt="">
                            <div class="upload-tit">上传图片</div>
                        </div>
                    </div>
                    <div class="form-item">
                        <p class="name"></p>
                        <button class="btn save">保存</button>
                        <button class="btn cancel">取消</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    (function () {
        $(function () {
            changeFile($('.upload-img').find('.file'))
        })
    })();
</script>
</body>
</html>
