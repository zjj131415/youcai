<body>
<div class="login-wrapper">
    <div class="login-head">
        <a href="javascript:alert('hello world')">
            <img width="524" height="70" src="../images/p_1.png" alt="">
        </a>
    </div>
    <div class="login-content">
        <ul class="login-menu">
            <li class="menu-item active">我是学生</li>
            <li class="menu-item">我是学生</li>
            <li class="menu-item">我是学生</li>
        </ul>
        <div class="login-form">
            <h3 class="login-form-tit">学生注册</h3>
            <form>
                <div class="form-item">
                    <i class="y-icon icon lb-shouji"></i>
                    <input class="txt" type="tel" maxlength="11" placeholder="请输入手机号码">
                </div>
                <div class="form-item">
                    <i class="y-icon icon lb-shouji"></i>
                    <input class="txt" type="password" maxlength="16" placeholder="密码（6-16位字母或数字）">
                </div>
                <div class="form-item">
                    <i class="y-icon icon lb-shouji"></i>
                    <input class="txt" type="password" maxlength="16" placeholder="请确认密码">
                </div>
                <div class="form-item-weird">
                    <div class="form-item">
                        <i class="y-icon icon lb-shouji"></i>
                        <input class="txt" type="text　" maxlength="" placeholder="验证码">
                    </div>
                    <a href="javascript:alert('获取验证码')" class="get-code">获取验证码</a>
                </div>
                <button class="form-submit">注册</button>
                <div class="form-authorize">
                    <label>
                        <input class="checkbox" checked type="checkbox"/>
                           同意用户协议和版权声明
                    </label>
                </div>
            </form>
            <div class="go-register">
                已有帐号？<a class="go-link" href="javascript:void(0)">马上登录</a>
            </div>
        </div>
        <div class="login-bg">
            <img src="../images/p_3.png" alt="">
        </div>
    </div>
</div>
